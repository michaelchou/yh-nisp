<script type="text/javascript">	
    function onReadOK2() {
        window.location = "#ENTER";
    }
	
	function onCW_FaceCam_MsgReceived(strMsg) {
		vm.$emit('CW_FaceCam_MsgReceived', strMsg);
	}
	
	function onSyn_MsgReceived(strMsg) {
		vm.$emit('SynCardOcx_MsgReceived', strMsg);
	}
	
	function onSyn_VideoOpened() {
		vm.$emit('SynCardOcx_VideoOpened');
	}
	function onSyn_VideoClosed() {
		vm.$emit('SynCardOcx_VideoClosed');
	}
	
	function getParamforOcx(){
		var xmldom = new ActiveXObject("Microsoft.XMLDOM");
		xmldom.async = false;
        xmldom.load('../conf/DataPool/Cols_A01_Device.xml');
        if (xmldom.parseError != 0){
              throw new Error("XML parsing error: " + xmldom.parseError.reason);
        }
		var Params = xmldom.getElementsByTagName("C_A01_Dev_MachineType");
		var MachineType = Params[0].getAttribute("value");
		if(MachineType != "2"){
			CW_FaceCamInit(onCW_FaceCam_MsgReceived);
			SynCardOcxInit(onSyn_MsgReceived,onSyn_VideoOpened,onSyn_VideoClosed);	
		}
	}

	getParamforOcx();
</script>
